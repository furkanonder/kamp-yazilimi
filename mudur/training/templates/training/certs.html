{% extends "base/dashboard.html" %}
{% load i18n %}
{% block content %}
{% load static %}
<script src="{% static 'training/js/datatable_init.js' %}"></script>

<div class="container-fluid">
<table id="list_table" class="table table-hover table-striped">
	<tbody>
	{% for cert in certs%}
		<tr>
			<th>{{cert.id}}</th>
			<th>{{cert.course_name}}</th>
            <th>https://kayit.linux.org.tr/media/certs/{{cert.file_name}}</th>
		</tr>
	{% endfor %}
	</tbody>
</table>
</div>

{%endblock%}
